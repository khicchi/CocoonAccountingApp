<!DOCTYPE html>
<html class="loading" lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- BEGIN : Head-->

<head>
    <head th:replace="fragments :: page_head"/>
    <title>Vendor | Client | Add</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/ico/favicon.ico}">
    <!-- END Page Level CSS-->
</head>
<!-- END : Head-->

<!-- BEGIN : Body-->

<body class="horizontal-layout horizontal-menu horizontal-menu-padding 2-columns  navbar-sticky" data-open="hover"
      data-menu="horizontal-menu" data-col="2-columns">

<div th:replace="fragments :: page_header"/>
<!-- Navbar (Header) Ends-->

<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="wrapper">
    <div th:replace="fragments :: page_menu"/>

    <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
            <div class="content-overlay"></div>
            <div class="content-wrapper">
                <section class="users-list-wrapper">
                    <!-- Filter starts -->
                    <div class="users-list-filter px-2">
                        <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                            <a class="btn btn-primary bg-light-primary mb-1" th:href="@{/client-vendor/list}"><i
                                    class="fa fa-list mr-1"></i>Client/Vendor List</a>
                        </div>
                    </div>
                    <!-- Filter ends -->
                    <!-- Table starts -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-body">

                                        <div class="tab-content">
                                            <!-- Account content starts -->
                                            <div class="tab-pane fade mt-2 show active" id="account" role="tabpanel"
                                                 aria-labelledby="account-tab">

                                                <!-- Account form starts -->
                                                <form novalidate method="post"
                                                      th:action="@{/client-vendor/update/{id}(id=${client.id})}"
                                                      th:object="${client}">
                                                    <div class="row">
                                                        <div class="col-12 col-md-6">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-username">Name</label>
                                                                    <input type="text" id="users-edit-username"
                                                                           th:field="*{companyName}"
                                                                           class="form-control"
                                                                           placeholder="company name" required
                                                                           aria-invalid="false">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-email">E-mail</label>
                                                                    <input type="email" id="users-edit-email"
                                                                           class="form-control" placeholder="email"
                                                                           value="email@email.com" required
                                                                           th:field="*{email}"
                                                                           aria-invalid="false">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-state">State</label>
                                                                    <select id="users-edit-state" name="state"
                                                                            class="form-control"
                                                                            required>
                                                                        <option th:each="eachstate : ${states}"
                                                                                th:text="${eachstate.stateName}"
                                                                                th:value="${eachstate.id}"
                                                                                th:selected="${client.state.id} == ${eachstate.id}"></option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>Type</label>
                                                                    <ul class="list-unstyled mb-0" required="true"
                                                                        aria-invalid="false">
                                                                        <li class="d-inline-block mr-2">
                                                                            <div class="radio radio-primary">
                                                                                <input type="radio" name="color-radio"
                                                                                       th:field="*{type}"
                                                                                       th:value="VENDOR"
                                                                                       id="color-radio-1" checked>
                                                                                <label for="color-radio-1">VENDOR</label>
                                                                            </div>
                                                                        </li>
                                                                        <li class="d-inline-block mr-2">
                                                                            <div class="radio radio-secondary">
                                                                                <input type="radio" name="color-radio"
                                                                                       th:field="*{type}"
                                                                                       th:value="CLIENT"
                                                                                       id="color-radio-2">
                                                                                <label for="color-radio-2">CLIENT</label>
                                                                            </div>
                                                                        </li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-6">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-company">Phone</label>
                                                                    <input type="text" id="users-edit-company"
                                                                           class="form-control" th:field="*{phone}"
                                                                           placeholder="(456) 789-5698">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-Address">Address</label>
                                                                    <input type="text" id="users-edit-Address"
                                                                           class="form-control"
                                                                           th:maxlength="255"
                                                                           th:field="*{address}"
                                                                           placeholder="address">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-zipcode">Zipcode</label>
                                                                    <input type="text" id="users-edit-zipcode"
                                                                           class="form-control"
                                                                           th:field="*{zipCode}" pattern="^\d{5}$"
                                                                           th:maxlength="5"
                                                                           placeholder="zipcode">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-status">Status</label>
                                                                    <select id="users-edit-status" class="form-control"
                                                                            name="enabled">
                                                                        <option th:selected="${client.getEnabled()==true}"
                                                                                th:value=true>Active
                                                                        </option>
                                                                        <option th:selected="${client.getEnabled()==false}"
                                                                                th:value=false>Passive
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
                                                            <button type="submit"
                                                                    class="btn btn-primary mb-2 mb-sm-0 mr-sm-2">
                                                                Save Changes
                                                            </button>
                                                            <a class="btn btn-danger mb-2 mb-sm-0 mr-sm-2"
                                                               th:href="@{/client-vendor/delete/{id}(id=${client.id})}">Delete</a>
                                                            <a th:href="@{/client-vendor/list}"
                                                               class="btn btn-secondary">Cancel</a>
                                                        </div>
                                                    </div>
                                                </form>
                                                <!-- Account form ends -->
                                            </div>
                                            <!-- Account content ends -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Table ends -->
                </section>
            </div>
        </div>
    </div>
</div>
<!-- ////////////////////////////////////////////////////////////////////////////-->
<footer th:replace="fragments :: page_footer"></footer>
<div class="sidenav-overlay"></div>
<!-- BEGIN PAGE LEVEL JS-->
<script th:src="@{/js/dashboard2.js}"></script>
<!-- END PAGE LEVEL JS-->
<!-- BEGIN: Custom CSS-->
<script th:src="@{/assets/js/scripts.js}"></script>
<!-- END: Custom CSS-->
<script type="text/javascript">
    document.getElementById('users-edit-company').addEventListener('input', function (e) {
        var x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
        e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
    });
</script>
</body>
<!-- END : Body-->
</html>
