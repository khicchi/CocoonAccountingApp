<!DOCTYPE html>
<html class="loading" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head"><title>Create Purchase Invoice</title></head>
    <title> Logging | Search </title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/ico/favicon.ico}">
    <script type="text/javascript" th:src="@{/js/cssandjs/actions.js}"></script>
</head>

<body class="horizontal-layout horizontal-menu horizontal-menu-padding 2-columns  navbar-sticky" data-open="hover"
      data-menu="horizontal-menu" data-col="2-columns">
<div th:replace="fragments :: page_header"></div>
<div class="wrapper">
    <div th:replace="fragments :: page_menu"></div>
    <div class="main-panel">
        <div class="main-content">
            <div class="content-overlay"></div>
            <div class="content-wrapper">
                <section class="users-list-wrapper">
                    <!-- FORMS BEGIN -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-body">
                                        <div class="tab-content">
                                            <div class="tab-pane fade mt-2 show active" id="account" role="tabpanel"
                                                 aria-labelledby="account-tab">
                                                <form class="needs-validation" novalidate th:object="${logSearchDTO}"
                                                      th:action="@{/logging/list}" method="post">
                                                    <div class="row">
                                                        <div class="col-12 col-md-3">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="user">User</label>
                                                                    <select id="user" th:field="*{user}"
                                                                            class="custom-select">
                                                                        <option th:value=" ''"
                                                                                th:text="Select"></option>
                                                                        <option th:each="user : ${users}"
                                                                                th:value="${user.getId()}"
                                                                                th:text="${user.firstname + ' ' + user.lastname}"></option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-3">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="action_type">Action Type</label>
                                                                    <select id="action_type" th:field="*{actionType}"
                                                                            class="custom-select">
                                                                        <option th:value=" ''"
                                                                                th:text="Select"></option>
                                                                        <option th:each="eachActionType : ${actionTypes}"
                                                                                th:value="${eachActionType.id}"
                                                                                th:text="${eachActionType.name()}"></option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-3">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="start_date">Start Date</label>
                                                                    <input id="start_date" type="date"
                                                                           class="form-control"
                                                                           th:field="*{startDate}"
                                                                           required aria-invalid="false">
                                                                    <div class="invalid-feedback">
                                                                        Please enter start date.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-3">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="end_date">End Date</label>
                                                                    <input id="end_date" type="date"
                                                                           class="form-control"
                                                                           th:field="*{endDate}"
                                                                           required aria-invalid="false">
                                                                    <div class="invalid-feedback">
                                                                        Please enter end date.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
                                                            <button type="submit" name="action"
                                                                    class="btn btn-warning mb-2 mb-sm-0 mr-sm-2">
                                                                Search
                                                            </button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- FORMS END -->
                </section>
            </div>
        </div>
        <button class="btn btn-primary scroll-top" type="button"><i class="ft-arrow-up"></i></button>
    </div>
</div>

<footer th:replace="fragments :: page_footer"></footer>
<div class="sidenav-overlay"></div>
<div class="drag-target"></div>
<script th:src="@{/assets/js/validation.js}"></script>
<script th:src="@{/js/dashboard2.js}"></script>
<script th:src="@{/assets/js/scripts.js}"></script>
</body>
</html>
