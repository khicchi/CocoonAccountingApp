version: "3.8"

services:
  db:
    image: postgres
    container_name: cocoonpostgres
    restart: unless-stopped
    env_file: ./.env
    environment:
      POSTGRES_USER: $POSTGRES_USERNAME
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD

    ports:
      - 5433:5432

    volumes:
      - db:/var/lib/mysql
    networks:
      - cocoon-network
  cocoonapp:
    depends_on:
      - db
    build: .
#    image: bahadockerhub/cocoonapp:10
    restart: on-failure
    env_file: ./.env
    environment:
      SPRING_PROFILES_ACTIVE: Prod

    ports:
      - $SPRING_LOCAL_PORT:$SPRING_DOCKER_PORT

    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true
    networks:
      - cocoon-network

volumes:
  db:

networks:
  cocoon-network: